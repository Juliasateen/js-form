<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="form-label">
                <label class="label" for="email">Your email</label>
            </div>
            <div class="form-input">
                <input class="input input-email" id="email" type="email" placeholder="Enter your email" autocomplete="on">
            </div>
            <div class="form-label">
                <label class="label" for="password">Your password</label>
            </div>
            <div class="form-input">
                <input class="input input-password" id="password" type="password" placeholder="Enter your password" autocomplete="off">
            </div>
            <span class="message"></span>
            <div>
                <button class="button">Submit</button>
            </div>
            <div class="string"></div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
